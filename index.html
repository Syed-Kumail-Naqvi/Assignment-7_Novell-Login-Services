<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Novell Services Login</h1>
    <table>
        <tr>
            <td>Username:</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" name="" id=""></td>
        </tr>
        <tr>
            <td>City of <br>Employment:</td>
            <td><input type="text" name="" id=""></td>
        </tr>
        <tr>
            <td>Web Server:</td>
            <td><select name="" id=""></select></td>
        </tr>
        <tr>
            <td>Please specify <br>your Role:</td>
            <td><input type="radio" name="" id="">Admin <br><input type="radio" name="" id="">Engineer <br>
            <input type="radio" name="" id="">Manager <br> <input type="radio" name="" id="">Guest</td>
        </tr>
        <tr>
            <td>Single Sign-on <br>to the following:</td>
            <td><input type="checkbox" name="" id="">Mail <br><input type="checkbox" name="" id="">Payroll <br>
            <input type="checkbox" name="" id="">Self-Service</td>
        </tr>
        <tr>
            <td><input type="button" value="Reset"> <input type="button" value="Login"></td>
        </tr>
    </table>
    
</body>
</html>
